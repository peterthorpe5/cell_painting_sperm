name: clipn_gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - bioconda
  - etetoolkit

dependencies:
  # Core
  - python=3.10
  - pip

  # GPU PyTorch stack (conda-managed)
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1     # requires NVIDIA driver >= 525

  # Numerics / scientific
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - numba
  - llvmlite
  - umap-learn
  - hdbscan
  - networkx
  - jinja2
  - openpyxl
  - pyyaml
  - ffmpeg

  # Move these from pip to conda to avoid builds
  - duckdb                 # from conda-forge
  - python-louvain         # from conda-forge

  # The rest via pip (Python-only / wheels)
  - pip:
      - ace-tools-open
